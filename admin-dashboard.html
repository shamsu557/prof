<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 70px; }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .circular-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for two columns */
            justify-content: space-around;
        }
        .card-header {
            background-color: #007bff; /* Bootstrap blue */
            color: white; /* White text */
        }
        .card-body {
            background-color: #f0f0f0; /* Light grey */
            color: #333; /* Dark grey text */
        }
        .logout-btn {
            display: block;
            width: 150px;
            margin: 20px auto;
        }
        @media (max-width: 576px) {
            .stats-container .col-md-3 {
                flex: 0 0 50%; /* Two columns on small screens */
                max-width: 50%; /* Limit to two columns */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <img src="educap.jfif" alt="Education Cap" class="circular-img">
        <span class="navbar-brand text">Admin&nbsp;&nbsp;Dashboard</span>
        
        <ul class="navbar-nav ml-auto d-flex align-items-center">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                    <img src="prof.jfif" alt="Professor" class="circular-img">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="admin-dashboard.html">Home</a>
                    <a class="dropdown-item" href="resource-management.html">Resource Management</a>
                    <a class="dropdown-item" href="user-management.html">User Management</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Admin Dashboard Stats Section -->
    <div id="stats" class="container mt-4">
        <h2 class="text-center">Admin Dashboard</h2>
        <div class="row stats-container">
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">Registered Users</div>
                    <div class="card-body">
                        <h5 class="card-title">Users Count</h5>
                        <p class="card-text"><span id="usersCount">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">Available Books</div>
                    <div class="card-body">
                        <h5 class="card-title">Books Count</h5>
                        <p class="card-text"><span id="booksCount">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">Available Papers</div>
                    <div class="card-body">
                        <h5 class="card-title">Papers Count</h5>
                        <p class="card-text"><span id="papersCount">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">Total Resources</div>
                    <div class="card-body">
                        <h5 class="card-title">Resources Count</h5>
                        <p class="card-text"><span id="resourcesCount">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Professor Name - Profession, University - <a href="https://facebook.com" class="text-white">Facebook</a>
    </footer>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('http://localhost:3000/admin/stats', {
                    credentials: 'include' // Include credentials for session
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('usersCount').textContent = data.usersCount;
                document.getElementById('booksCount').textContent = data.booksCount;
                document.getElementById('papersCount').textContent = data.papersCount;

                // Calculate total resources and display
                const totalResources = data.booksCount + data.papersCount;
                document.getElementById('resourcesCount').textContent = totalResources;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        function logout() {
            window.location.href = '/logout'; // Redirect to logout route
        }

        // Fetch stats on page load
        window.onload = fetchStats;
    </script>
</body>
</html>
