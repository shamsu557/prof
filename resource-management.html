<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 70px; }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .circular-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        }

            align-items: center;
        }

            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .form-container {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <img src="educap.jfif" alt="Education Cap" class="circular-img">
    <span class="navbar-brand text">Resource&nbsp;&nbsp;Management</span>
    
    <ul class="navbar-nav ml-auto d-flex align-items-center">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                <img src="prof.jfif" alt="Professor" class="circular-img">
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="admin-dashboard.html">Home</a>
                <a class="dropdown-item" href="overview.html">Reports</a>
                <a class="dropdown-item" href="resource-management.html">Resource Management</a>
                <a class="dropdown-item" href="users-management.html">User Management</a>
                <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
            </div>
        </li>
    </ul>
</nav><br><br>

<!-- Resource Management Section -->
<div class="container form-container">
    <h2 class="text-center">Resource Management</h2>
    
    <!-- Add Resource Selection -->
    <div id="addResourceSection">
        <h3>Select Resource Type</h3>
        <button class="btn btn-primary" id="selectAddBook">Add Book</button>
        <button class="btn btn-secondary" id="selectAddPaper">Add Paper</button>
    </div>

    <!-- Form to Add Book (Initially Hidden) -->
    <div id="addBookSection" class="hidden">
        <h3>Add Book</h3>
        <form id="addBookForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="bookTitle">Book Title</label>
                <input type="text" class="form-control" id="bookTitle" name="bookTitle" required>
            </div>
            <div class="form-group">
                <label for="bookFile">Upload Book File (PDF)</label>
                <input type="file" class="form-control-file" id="bookFile" name="bookFile" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="bookImage">Upload Book Image</label>
                <input type="file" class="form-control-file" id="bookImage" name="bookImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
        <button class="btn btn-secondary mt-3" id="backToResource">Back</button>
    </div>

    <!-- Form to Add Paper (Initially Hidden) -->
    <div id="addPaperSection" class="hidden">
        <h3>Add Paper</h3>
        <form id="addPaperForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="paperTitle">Paper Title</label>
                <input type="text" class="form-control" id="paperTitle" name="paperTitle" required>
            </div>
            <div class="form-group">
                <label for="paperFile">Upload Paper File (PDF)</label>
                <input type="file" class="form-control-file" id="paperFile" name="paperFile" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="paperImage">Upload Paper Image</label>
                <input type="file" class="form-control-file" id="paperImage" name="paperImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Paper</button>
        </form>
        <button class="btn btn-secondary mt-3" id="backToResourceFromPaper">Back</button>
    </div>

    <hr>

    <!-- List of Books -->
    <h3>Existing Books</h3>
    <ul id="booksList" class="list-group"></ul>

    <hr>

    <!-- List of Papers -->
    <h3>Existing Papers</h3>
    <ul id="papersList" class="list-group"></ul>
    
</div>
<br><br>
<!-- Footer -->
<footer>
    Professor Name - Profession, University - <a href="https://facebook.com" class="text-white">Facebook</a>
</footer>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Function to show the "Add Resource" options
function showResourceOptions() {
    document.getElementById('addResourceSection').classList.remove('hidden');
    document.getElementById('addBookSection').classList.add('hidden');
    document.getElementById('addPaperSection').classList.add('hidden');
}

// Event listeners for showing add forms
document.getElementById('selectAddBook').addEventListener('click', function() {
    document.getElementById('addResourceSection').classList.add('hidden');
    document.getElementById('addBookSection').classList.remove('hidden');
});

document.getElementById('selectAddPaper').addEventListener('click', function() {
    document.getElementById('addResourceSection').classList.add('hidden');
    document.getElementById('addPaperSection').classList.remove('hidden');
});

// Back to Add Resource selection
document.getElementById('backToResource').addEventListener('click', showResourceOptions);
document.getElementById('backToResourceFromPaper').addEventListener('click', showResourceOptions);

// Fetch and display existing resources on page load
async function fetchResources() {
    try {
        const [booksResponse, papersResponse] = await Promise.all([
            fetch('/admin/getBooks'),
            fetch('/admin/getPapers')
        ]);
        const books = await booksResponse.json();
        const papers = await papersResponse.json();

        const booksList = document.getElementById('booksList');
        const papersList = document.getElementById('papersList');

        // Populate books list
        booksList.innerHTML = books.map(book => `
            <li class="list-group-item">
                ${book.bookTitle} 
                <button class="btn btn-danger btn-sm float-right" onclick="confirmRemoveBook(${book.id}, '${book.bookTitle}')">Remove</button>
            </li>
        `).join('');

        // Populate papers list
        papersList.innerHTML = papers.map(paper => `
            <li class="list-group-item">
                ${paper.paperTitle} 
                <button class="btn btn-danger btn-sm float-right" onclick="confirmRemovePaper(${paper.id}, '${paper.paperTitle}')">Remove</button>
            </li>
        `).join('');
    } catch (error) {
        console.error('Error fetching resources:', error);
    }
}

// Add Book Form Submission
document.getElementById('addBookForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    // Prompt for admin credentials
    const username = prompt("Enter your username:");
    const password = prompt("Enter your password:");

    // Append admin credentials to the form data
    formData.append('username', username);
    formData.append('password', password);

    try {
        const response = await fetch('/admin/addBook', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to upload book');
        }

        alert('Book added successfully!');
        fetchResources(); // Refresh the list
    } catch (error) {
        console.error('Error adding book:', error);
        alert('Error adding book: ' + error.message);
    }
});

// Add Paper Form Submission
document.getElementById('addPaperForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    // Prompt for admin credentials
    const username = prompt("Enter your username:");
    const password = prompt("Enter your password:");

    // Append admin credentials to the form data
    formData.append('username', username);
    formData.append('password', password);

    try {
        const response = await fetch('/admin/addPaper', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to upload paper');
        }

        alert('Paper added successfully!');
        fetchResources(); // Refresh the list
    } catch (error) {
        console.error('Error adding paper:', error);
        alert('Error adding paper: ' + error.message);
    }
});

// Confirm and remove book
async function confirmRemoveBook(bookId, bookTitle) {
    const adminUsername = prompt('Enter your admin username:');
    const password = prompt('Enter your admin password to confirm removal:');
    
    if (adminUsername && password) {
        const isConfirmed = confirm(`Are you sure you want to remove book: ${bookTitle}?`);
        if (isConfirmed) {
            try {
                const response = await fetch(`/admin/removeBook/${bookId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: adminUsername, password: password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to remove book');
                }

                alert('Book removed successfully!');
                fetchResources(); // Refresh the list
            } catch (error) {
                console.error('Error removing book:', error);
                alert('Error removing book: ' + error.message);
            }
        }
    }
}

// Confirm and remove paper
async function confirmRemovePaper(paperId, paperTitle) {
    const adminUsername = prompt('Enter your admin username:');
    const password = prompt('Enter your admin password to confirm removal:');
    
    if (adminUsername && password) {
        const isConfirmed = confirm(`Are you sure you want to remove paper: ${paperTitle}?`);
        if (isConfirmed) {
            try {
                const response = await fetch(`/admin/removePaper/${paperId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: adminUsername, password: password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to remove paper');
                }

                alert('Paper removed successfully!');
                fetchResources(); // Refresh the list
            } catch (error) {
                console.error('Error removing paper:', error);
                alert('Error removing paper: ' + error.message);
            }
        }
    }
}

// Fetch resources on page load
fetchResources();

// Admin logout functionality
function logout() {
    fetch('/adminLogout', { method: 'POST' })
        .then(() => window.location.href = '/admin-login.html')
        .catch(err => console.error('Logout failed', err));
}
</script>

</body>
</html>
