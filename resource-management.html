<!-- Resource Management Forms Section -->
<div class="container form-container">
    <h2 class="text-center">Resource Management</h2>
    
    <!-- Form to Add Book -->
    <h3>Add Book</h3>
    <form id="addBookForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="bookTitle">Book Title</label>
            <input type="text" class="form-control" id="bookTitle" name="bookTitle" required>
        </div>
        <div class="form-group">
            <label for="bookFile">Upload Book File (PDF)</label>
            <input type="file" class="form-control-file" id="bookFile" name="bookFile" accept=".pdf" required>
        </div>
        <div class="form-group">
            <label for="bookImage">Upload Book Image</label>
            <input type="file" class="form-control-file" id="bookImage" name="bookImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    
    <hr>
    
    <!-- Form to Add Paper -->
    <h3>Add Paper</h3>
    <form id="addPaperForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="paperTitle">Paper Title</label>
            <input type="text" class="form-control" id="paperTitle" name="paperTitle" required>
        </div>
        <div class="form-group">
            <label for="paperFile">Upload Paper File (PDF)</label>
            <input type="file" class="form-control-file" id="paperFile" name="paperFile" accept=".pdf" required>
        </div>
        <div class="form-group">
            <label for="paperImage">Upload Paper Image</label>
            <input type="file" class="form-control-file" id="paperImage" name="paperImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Paper</button>
    </form>

    <hr>

    <!-- List of Books -->
    <h3>Existing Books</h3>
    <ul id="booksList" class="list-group"></ul>

    <hr>

    <!-- List of Papers -->
    <h3>Existing Papers</h3>
    <ul id="papersList" class="list-group"></ul>
    
</div>
<br><br>
<!-- Footer -->
<footer>
    Professor Name - Profession, University - <a href="https://facebook.com" class="text-white">Facebook</a>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Function to fetch and display resources
    async function fetchResources() {
        try {
            const [booksResponse, papersResponse] = await Promise.all([
                fetch('/admin/getBooks'),
                fetch('/admin/getPapers')
            ]);
            const books = await booksResponse.json();
            const papers = await papersResponse.json();

            const booksList = document.getElementById('booksList');
            const papersList = document.getElementById('papersList');

            // Populate books list
            booksList.innerHTML = books.map(book => `
                <li class="list-group-item">
                    ${book.bookTitle} 
                    <button class="btn btn-danger btn-sm float-right" onclick="removeBook(${book.id})">Remove</button>
                </li>
            `).join('');

            // Populate papers list
            papersList.innerHTML = papers.map(paper => `
                <li class="list-group-item">
                    ${paper.paperTitle} 
                    <button class="btn btn-danger btn-sm float-right" onclick="removePaper(${paper.id})">Remove</button>
                </li>
            `).join('');
        } catch (error) {
            console.error('Error fetching resources:', error);
        }
    }

    // Add Book Form Submission
document.getElementById('addBookForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    // Prompt for admin credentials
    const username = prompt("Enter your username:");
    const password = prompt("Enter your password:");

    // Append admin credentials to the form data
    formData.append('username', username);
    formData.append('password', password);

    try {
        const response = await fetch('/admin/addBook', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to upload book');
        }

        alert('Book added successfully!');
        fetchResources(); // Refresh the list
    } catch (error) {
        console.error('Error adding book:', error);
        alert('Error adding book: ' + error.message);
    }
});

// Add Paper Form Submission
document.getElementById('addPaperForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    // Prompt for admin credentials
    const username = prompt("Enter your username:");
    const password = prompt("Enter your password:");

    // Append admin credentials to the form data
    formData.append('username', username);
    formData.append('password', password);

    try {
        const response = await fetch('/admin/addPaper', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to upload paper');
        }

        alert('Paper added successfully!');
        fetchResources(); // Refresh the list
    } catch (error) {
        console.error('Error adding paper:', error);
        alert('Error adding paper: ' + error.message);
    }
});


    // Function to remove a book
    async function removeBook(id) {
        const username = prompt("Enter your username:");
        const password = prompt("Enter your password:");

        try {
            const response = await fetch(`/admin/removeBook/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                throw new Error('Failed to remove book');
            }

            alert('Book removed successfully!');
            fetchResources(); // Refresh the list
        } catch (error) {
            console.error('Error removing book:', error);
            alert('Error removing book');
        }
    }

    // Function to remove a paper
    async function removePaper(id) {
        const username = prompt("Enter your username:");
        const password = prompt("Enter your password:");

        try {
            const response = await fetch(`/admin/removePaper/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                throw new Error('Failed to remove paper');
            }

            alert('Paper removed successfully!');
            fetchResources(); // Refresh the list
        } catch (error) {
            console.error('Error removing paper:', error);
            alert('Error removing paper');
        }
    }

    // Logout function
    function logout() {
        window.location.href = '/adminLogout'; // Redirect to admin logout route
    }

    // Fetch resources on page load
    window.onload = fetchResources;
</script>
