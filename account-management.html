<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
   /* Moving text style */
   .marquee-container {
      background: #f8f9fa;
      border-bottom: 2px solid #ddd;
      overflow: hidden;
      position: relative;
      height: 40px; /* Adjusted height */
    }
    .marquee-text {
      white-space: nowrap;
      position: absolute;
      width: 100%;
      line-height: 40px;
      animation: marquee 30s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
   /* Footer style */
   .footer {
      background: #f8f9fa;
      color: #343a40;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .footer .row {
      margin: 0;
    }
    .footer .col {
      padding: 0;
    }
    .footer p {
      margin: 0;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer i {
      font-size: 24px;
    }
    body, html {
      height: 100%;
      margin: 0;
    }
    .container {
      min-height: calc(100vh - 100px); /* Adjusted to ensure footer is at the bottom */
    }
    .container {
      max-width: 400px;
      margin-top: 70px; /* Adjusted margin-top to accommodate the moving text */
    }
  </style>
</head>
<body>
  <!-- Moving text banner -->
  <div class="marquee-container">
    <div class="marquee-text">
      Welcome to Professor Shamsu Sabo's account management page. Secure your access and manage your profile effectively.
    </div>
  </div>
<br><br><br>
  <div class="container">
    <!-- Forgot Password Form -->
    <form id="forgotPasswordForm" action="/forgot-password" method="POST" class="border p-4 shadow-sm rounded">
      <h2 class="text-center mb-4">Forgot Password</h2>
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>

    <!-- Reset Password Form (Initially hidden, shown when email is valid) -->
    <form id="resetPasswordForm" action="/reset-password" method="POST" class="border p-4 shadow-sm rounded" style="display:none;">
      <h2 class="text-center mb-4">Reset Password</h2>
      <input type="hidden" name="email" id="resetEmail">
      <div class="form-group">
        <input type="password" name="newPassword" class="form-control" placeholder="New Password" required>
      </div>
      <div class="form-group">
        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm New Password" required>
      </div>
      <button type="submit" class="btn btn-warning btn-block">Reset Password</button>
    </form>

    <!-- Messages Section -->
    <div id="message" class="alert alert-info mt-3 text-center" style="display:none;"></div>
  </div>

<!-- Footer -->
<div class="footer">
  <div class="row">
    <div class="col-md-3">
      <p>Professor Shamsu Sabo</p>
    </div>
    <div class="col-md-3">
      <p>Professor of Computer Science</p>
    </div>
    <div class="col-md-3">
      <p>University of Excellence</p>
    </div>
    <div class="col-md-3">
      <a href="https://www.facebook.com/prof.johndoe" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </div></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script>
    $(document).ready(function() {
      // Handle forgot password form submission
      $('#forgotPasswordForm').on('submit', function(event) {
        event.preventDefault();
        const email = $('input[name="email"]').val();

        $.post('/forgot-password', { email: email }, function(data) {
          $('#message').text(data.message).show();
          if (data.success) {
            // If email is valid, show reset form
            $('#forgotPasswordForm').hide();
            $('#resetPasswordForm').show();
            $('#resetEmail').val(email);
          }
        });
      });

      // Handle reset password form submission
      $('#resetPasswordForm').on('submit', function(event) {
        event.preventDefault();
        const email = $('#resetEmail').val();
        const newPassword = $('input[name="newPassword"]').val();
        const confirmPassword = $('input[name="confirmPassword"]').val();

        if (newPassword !== confirmPassword) {
          $('#message').text('Passwords do not match.').show();
          return;
        }

        $.post('/reset-password', { email: email, newPassword: newPassword }, function(data) {
          $('#message').text(data.message).show();
        });
      });
    });
  </script>
</body>
</html>
