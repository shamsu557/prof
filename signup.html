<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professor Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Moving text style */
    .marquee-container {
      background: #f8f9fa;
      border-bottom: 2px solid #ddd;
      overflow: hidden;
      position: relative;
      height: 40px; /* Adjusted height */
    }
    .marquee-text {
      white-space: nowrap;
      position: absolute;
      width: 100%;
      line-height: 40px;
      animation: marquee 30s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    /* Container style */
    .container {
      max-width: 400px;
      margin-top: 70px; /* Adjusted margin-top to accommodate the moving text */
    }
    .form-control {
      margin-bottom: 15px;
    }
    /* Footer style */
    .footer {
      background: #f8f9fa;
      color: #343a40;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .footer .row {
      margin: 0;
    }
    .footer .col {
      padding: 0;
    }
    .footer p {
      margin: 0;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer i {
      font-size: 24px;
    }
    body, html {
      height: 100%;
      margin: 0;
    }
    .container {
      min-height: calc(100vh - 100px); /* Adjusted to ensure footer is at the bottom */
    }
  </style>
</head>
<body>
  <!-- Moving text banner -->
  <div class="marquee-container">
    <div class="marquee-text">
      Welcome to the Sign-Up for our Page. Please provide your details to register as a new member of our academic platform.
    </div>
  </div>
<br><br>
  <div class="container">
    <form action="/signup" method="POST" class="border p-4 shadow-sm rounded">
      <h2 class="text-center mb-4">Sign Up</h2>
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Sign Up</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="row">
      <div class="col-md-3">
        <p>Professor Shamsu Sabo</p>
      </div>
      <div class="col-md-3">
        <p>Professor of Computer Science</p>
      </div>
      <div class="col-md-3">
        <p>University of Excellence</p>
      </div>
      <div class="col-md-3">
        <a href="https://www.facebook.com/prof.johndoe" target="_blank">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
