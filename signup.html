<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professor Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    .marquee-container {
      background: #f8f9fa;
      border-bottom: 2px solid #ddd;
      overflow: hidden;
      position: relative;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .marquee-text {
      white-space: nowrap;
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 50px;
      animation: marquee 25s linear infinite;
      font-weight: bold;
    }
    .fixed-image {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin-top: 70px;
      flex: 1;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .footer {
      background: #f8f9fa;
      color: #343a40;
      padding: 10px;
      text-align: center;
    }
    .footer .row {
      margin: 0;
    }
    .footer .col {
      padding: 0;
    }
    .footer p {
      margin: 0;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer i {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div><img src="educap.jfif" class="fixed-image" alt="Education Cap"></div>
    <div class="marquee-text">
      Welcome to the Sign-Up for our Page. Please provide your details to register as a new member of our academic platform.
    </div>
    <div><img src="prof.jfif" class="fixed-image" alt="Professor Picture"></div>
  </div>
  
  <div class="container">
    <form id="signup-form" class="border p-4 shadow-sm rounded">
      <h2 class="text-center mb-4">Sign Up</h2>
      <div class="form-group">
        <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group col-md-6">
          <input type="password" name="password" class="form-control" placeholder="password" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group col-md-6">
          <input type="tel" name="phone_number" class="form-control" placeholder="Phone Number" required>
        </div>
      </div>
     
      <button type="submit" class="btn btn-success btn-block">Sign Up</button>
    </form>
  </div>

  <div class="footer">
    <div class="row">
      <div class="col-md-3">
        <p>Professor Shamsu Sabo</p>
      </div>
      <div class="col-md-3">
        <p>Professor of Computer Science</p>
      </div>
      <div class="col-md-3">
        <p>University of Excellence</p>
      </div>
      <div class="col-md-3">
        <a href="https://www.facebook.com/prof.johndoe" target="_blank">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const formData = new FormData(event.target);

      fetch('/signup', {
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(data.message);
          window.location.href = data.redirectUrl; 
        } else {
          alert(data.message); 
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      });
    });
  </script>
</body>
</html>
