<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Admin Dashboard</h1>

    <h3>Number of Signups: 100</h3>

    <h4 class="mt-4">Papers</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>View Count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Paper Title 1</td>
          <td>50</td>
        </tr>
        <!-- Repeat for other papers -->
      </tbody>
    </table>

    <h4 class="mt-4">Books</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Download Count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Book Title 1</td>
          <td>30</td>
        </tr>
        <!-- Repeat for other books -->
      </tbody>
    </table>
  </div>
</body>
</html>
